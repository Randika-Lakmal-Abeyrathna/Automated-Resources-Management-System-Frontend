
<main class="form-forgot-password">

  <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgot()" >
    <h1 class="h3 mb-3 fw-normal">Request Password Reset</h1>

    <div *ngIf="forgotError" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{forgotError}}

    </div>

    <div class="form-floating">
      <input  formControlName="nic" type="text" class="form-control" id="nic" placeholder="NIC">
      <label for="nic">Enter NIC</label>
      <div class="invalid-feedback"
           *ngIf="(isFormSubmit && forgotPasswordForm.controls.nic.errors) ||
           (!forgotPasswordForm.controls.nic.pristine && forgotPasswordForm.controls.nic.invalid)">
        <div *ngIf="forgotPasswordForm.controls.nic.errors?.required">Password is required</div>
      </div>
    </div>
    <br>

<!--    TODO -check the sentence and correct it -->
    <p> Email Will be sent to the user's registered email address.</p>
  <br>
    <div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Send Email</button>
    </div>

  </form>

</main>
